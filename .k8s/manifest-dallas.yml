---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alquran-cloud-api-memcached
  namespace: alquran-cloud
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: alquran-cloud-api-memcached
  template:
    metadata:
      labels:
        app: alquran-cloud-api-memcached
    spec:
      containers:
        - name: alquran-cloud-api-memcached
          image: memcached:1.6
          args:
            - "memcached"
            - "-m"
            - "256"
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 256Mi
          ports:
            - containerPort: 11211
              protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alquran-cloud-api-metrics
  namespace: monitoring
  labels:
    release: lke-monitor
spec:
  selector:
    matchLabels:
      name: alquran-cloud-api-metrics
  namespaceSelector:
    any: true
  endpoints:
    - port: "metrics"
      interval: 30s
---
apiVersion: v1
kind: Service
metadata:
  name: alquran-cloud-api-memcached
  namespace: alquran-cloud
spec:
  ports:
    - port: 11211
      targetPort: 11211
  selector:
    app: alquran-cloud-api-memcached
---
apiVersion: v1
kind: Service
metadata:
  name: alquran-cloud-api-metrics
  namespace: alquran-cloud
  labels:
    name: alquran-cloud-api-metrics
spec:
  type: ClusterIP
  selector:
    app: alquran-cloud-api
  ports:
    - name: metrics
      port: 9117
      targetPort: 9117
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rate-limiting-alquran-api
  namespace: alquran-cloud
config:
  second: 5 # 2 Ingress Pods. 60 requests per minute per IP - so 4 requests per IP per second, effectively.
  policy: redis
  redis_host: redis-ratelimit-master
  redis_port: 6379
  limit_by: ip
plugin: rate-limiting
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: proxy-cache-alquran-api
  namespace: alquran-cloud
config:
  response_code:
    - 200
    - 400
    - 301
  request_method:
    - GET
  content_type:
    - application/json
  cache_ttl: 86400
  strategy: memory
plugin: proxy-cache
# Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alquran-cloud-api
  namespace: alquran-cloud
spec:
  replicas: 3 # 16 requests each
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: alquran-cloud-api
  template:
    metadata:
      labels:
        app: alquran-cloud-api
    spec:
      containers:
        - name: apache-exporter-sidecar
          image: lusotycoon/apache-exporter
          args:
            - '--scrape_uri=http://localhost:8080/server-status?auto'
          ports:
            - containerPort: 9117
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: alquran-cloud-api
          image: islamicnetwork/api.alquran.cloud:$COMMIT_TAG
          env:
            - name:  DB_USER
              valueFrom:
                secretKeyRef:
                  name: alquran-cloud-api-database
                  key: username
            - name:  DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: alquran-cloud-api-database
                  key: password
            - name:  DB_NAME
              valueFrom:
                secretKeyRef:
                  name: alquran-cloud-api-database
                  key: database
            - name:  DB_HOST
              value: "db.dallas.local.islamic.network"
            - name:  DB_PORT
              value: "3306"
            - name:  MEMCACHED_HOST
              value: "alquran-cloud-api-memcached"
            - name:  MEMCACHED_PORT
              value: "11211"
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 7
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /status
              port: 8080
            periodSeconds: 7
            failureThreshold: 3
          resources:
            requests:
              cpu: "150m"
              memory: 250Mi
            limits:
              cpu: "250m"
              memory: 500Mi
          ports:
            - containerPort: 8080
              protocol: TCP
---
#  Service
apiVersion: v1
kind: Service
metadata:
  name: alquran-cloud-api
  namespace: alquran-cloud
  annotations:
    konghq.com/plugins: rate-limiting-alquran-api, proxy-cache-alquran-api
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: alquran-cloud-api
---
# HPA
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: alquran-cloud-api
  namespace: alquran-cloud
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alquran-cloud-api
  minReplicas: 2 
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alquran-cloud-api-ingress
  namespace: alquran-cloud
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: kong
spec:
  tls:
  - hosts:
    - "api.alquran.cloud"
    - "dallas.api.alquran.cloud"
    secretName: "alquran-cloud-api-tls"
  rules:
  - host: api.alquran.cloud
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: alquran-cloud-api
              port: 
                number: 80
  - host: dallas.api.alquran.cloud
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: alquran-cloud-api
              port: 
                number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alquran-cloud-geo-ingress
  namespace: alquran-cloud
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - host: geo.alquran.cloud
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: alquran-cloud-api
              port: 
                number: 80
